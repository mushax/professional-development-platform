services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: platform_app
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000" # For artisan serve
      - "5173:5173" # For Vite
    networks:
      - main_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: platform_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - main_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  main_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
